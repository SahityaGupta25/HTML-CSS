<body>
    <form action="#">
        <div>
            Name: <input type="text" placeholder="Sahitya Gupta">
        </div>

        <div>
            Email: <input type="email" placeholder="abc@gmail.com">
        </div>
        <div>
            Date of Birth: <input type="date" name="mydob" id="">
        </div>
        <div>
            Are you 18+ ? : <input type="checkbox" name="18+" id=""> 
        </div>
        <div>
            Male: <input type="radio" name="gender" id=""> 
            Female: <input type="radio" name="gender" id=""> 
            Other: <input type="radio" name="gender" id=""> 
        </div>
        <div>
            Write a short Introduction :
            <br>
            <textarea name="mytext" id="" cols="30" rows="10" placeholder="I am working at XYZ Company. My profile was Developer......"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
